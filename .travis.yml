language: generic 
sudo: required
services:
    - docker

before_install:
    - docker build -t phanivas/docker-react -f Dockerfile.dev .

script:
    - docker run -e CI=true phanivas/docker-react npm run test

deploy: 
    provider: elasticbeanstalk
    region: "us-east-2"
    app: "docker"
    bucket_name: "elasticbeanstalk-us-east-2-869207054276"
    bucket_path: "docker"
    on:
        branch: master